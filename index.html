<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unavailable</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            background-image: radial-gradient(circle at 10% 20%, rgba(22, 163, 74, 0.1) 0%, transparent 70%),
                              radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 70%);
        }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <!-- Prank Container -->
    <div id="prank-container" class="max-w-xl w-full text-center p-8 bg-white rounded-2xl shadow-xl transition-all duration-500 ease-in-out">
        
        <!-- The initial "error" message -->
        <div id="error-state" class="space-y-4">
            <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Site Unavailable</h1>
            <p class="text-base sm:text-lg text-gray-600">
                This page is currently undergoing maintenance. Please check back later.
            </p>
        </div>

        <!-- The prank reveal (initially hidden) -->
        <div id="prank-reveal" class="hidden space-y-4">
            <div class="flex justify-center items-center">
                <svg class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="text-3xl sm:text-4xl font-bold text-green-600">
                It's working!
            </h2>
            <p id="custom-message" class="text-lg sm:text-xl text-gray-700 italic max-w-prose mx-auto">
                The only thing that needs maintenance is your ego. Just kidding! You got pranked.
            </p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorState = document.getElementById('error-state');
            const prankReveal = document.getElementById('prank-reveal');

            // Wait 5 seconds before revealing the prank
            setTimeout(() => {
                errorState.classList.add('hidden');
                prankReveal.classList.remove('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
