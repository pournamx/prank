<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift for a Great Friend</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
        .slideshow-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        .slide.active {
            opacity: 1;
        }
        .corrupt-overlay {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }
        .glitch-text {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <!-- Slideshow Container -->
    <div id="slideshow-container" class="slideshow-container w-full max-w-2xl aspect-[16/9]">
        <!-- Slides are added dynamically by JavaScript -->
    </div>

    <!-- Prank Message Overlay (Hidden initially) -->
    <div id="prank-overlay" class="hidden absolute inset-0 flex items-center justify-center p-4 bg-black bg-opacity-70 corrupt-overlay">
        <div class="text-center text-white space-y-4">
            <h1 class="text-4xl sm:text-6xl font-extrabold glitch-text">
                DATA CORRUPTED
            </h1>
            <p class="text-lg sm:text-xl font-mono text-gray-300">
                ERROR 401 - FRIENDSHIP NOT FOUND
            </p>
            <p class="text-2xl sm:text-3xl font-bold mt-8">
                Just kidding! April Fool's!
            </p>
            <p id="custom-message" class="text-md sm:text-xl text-gray-400 max-w-prose mx-auto">
                Hope you liked your special gift. Don't worry, the real ones are on the way!
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideshowContainer = document.getElementById('slideshow-container');
            const prankOverlay = document.getElementById('prank-overlay');

            // --- You can change these images ---
            // Use placeholder images or any online image URLs.
            const images = [
                "https://placehold.co/1280x720/60a5fa/ffffff?text=Great+Memories",
                "https://placehold.co/1280x720/3b82f6/ffffff?text=Awesome+Times",
                "https://placehold.co/1280x720/2563eb/ffffff?text=Best+Friend",
                "https://placehold.co/1280x720/1d4ed8/ffffff?text=Friendship"
            ];

            let currentSlide = 0;

            const createSlides = () => {
                images.forEach((url, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.style.backgroundImage = `url('${url}')`;
                    if (index === 0) {
                        slide.classList.add('active');
                    }
                    slideshowContainer.appendChild(slide);
                });
            };

            const changeSlide = () => {
                const slides = document.querySelectorAll('.slide');
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            };

            const startSlideshow = () => {
                // The prank will trigger after a set number of slides.
                const prankTriggerIndex = 2; // After the first 2 slides, the prank will happen.

                const intervalId = setInterval(() => {
                    if (currentSlide === prankTriggerIndex - 1) {
                        clearInterval(intervalId); // Stop the slideshow
                        prankOverlay.classList.remove('hidden');
                    } else {
                        changeSlide();
                    }
                }, 4000); // Change slide every 4 seconds
            };
            
            // Start the process
            createSlides();
            startSlideshow();
        });
    </script>
</body>
</html>
